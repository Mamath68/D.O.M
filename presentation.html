<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation DOM</title>
</head>

<body>
    <h1>Description du DOM</h1>
    <ul>
        <li>Le DOM est une interface de programmation</li>
        <li>L'acronyme signifie : Document Object Model</li>
        <li>Il représente les noeuds interconnectés (balises) d'une page HTML</li>
    </ul>
    <script>
        let list = document.querySelector("ul");
        let listElements = list.querySelectorAll("li");

        listElements.forEach(function (element) { console.dir(element); element.style.color = "red" })

        console.log("La liste", list);
        console.log("Les élements", listElements)
    </script>
</body>

</html>
