<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM_JS</title>
</head>

<body>

    <div id="board"></div>

    <div class="container">
        <div class="content-cronometer">
            <!-- Time -->
            <div class="time-container">
                <span class="hours timer">00</span>
                <span class="separators">:</span>
                <span class="minutes timer">00</span>
                <span class="separators">:</span>
                <span class="seconds timer">00</span>
                <span class="separators">:</span>
                <span class="miliseconds timer">00</span>
            </div>
            <!-- Buttons -->
            <div class="buttons-conteoller-container">
                <button class="start-lap universal-button">Start</button>
                <button class="stop-lap universal-button">Stop</button>
                <button class="reset-lap universal-button">Reset</button>
                <button class="freez-lap universal-button" disabled="true">Intermediaire</button>
            </div>
            <!-- Freez List -->
            <div class="freez-container">
                <h5>Intermediaire</h5>
                <div class="lap-overview">
                    <button class="clear-lap-buttons">Vider le cache</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
